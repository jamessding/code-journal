<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="background-purple">
    <div class="container">
      <div class="row">
        <h2 class="journal-header">Code Journal</h2>
        <a class="journal-header nav-item" id="entries">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div class="view hidden" data-view="entries">
      <div class="container entries">
        <div class="row">
          <div class="row-half">
            <h1>Entries</h1>
          </div>
          <div class="row-half right">
            <h1><a class="background-purple button new">New</a></h1>
          </div>
        </div>
        <ul class="entry-list"></ul>
      </div>
    </div>
    <div class="view hidden" data-view="entry-form">
      <div class="container entry-form">
        <form class="form">
          <h1 class="change-title">New Entry</h1>
          <div class="row">
            <div class="column-half">
              <img class="entry-image" id="placeholder" src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <div class="label-div">
                <label for="title">Title</label>
              </div>
              <div class="input-div">
                <input name="title" class="entry-input" id="title" type="text" required="required">
              </div>
              <div class="label-div">
                <label for="photo-url">Photo URL</label>
              </div>
              <div class="input-div">
                <input name="photoUrl" class="entry-input" id="photo-url" type="url" autocomplete="off" required="required">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="label-div">
                <label for="notes">Notes</label>
              </div>
              <div class="input-div">
                <textarea name="notes" class="entry-textarea" id="notes" rows="6" required="required"></textarea>
              </div>
              <div class="row">
                <div class="row-half">
                  <button class="delete-button">Delete Entry</button>
                </div>
                <div class="row-half text-align-right">
                  <input value="save" type="submit" class="save button background-purple">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="modal-container" class="off-container">
      <div class="overlay"></div>
      <div class="pop-up-container">
        <p class="pop-up-text">Are you sure you want to delete this entry?</p>
        <div class="row">
          <div class="row-half">
            <button class="button-cancel">Cancel</button>
          </div>
          <div class="row-half">
            <button class="button-confirm">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
