<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="background-purple">
    <div class="container">
      <div class="row">
        <h2 class="journal-header">Code Journal</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="container entry-form" data-view="entry-form">
      <form class="form">
        <h1>New Entry</h1>
        <div class="row">
          <div class="column-half">
            <img class="entry-image" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <div class="label-div">
              <label for="title">Title</label>
            </div>
            <div class="input-div">
              <input name="title" class="entry-input" id="title" type="text" required="required">
            </div>
            <div class="label-div">
              <label for="photo-url">Photo URL</label>
            </div>
            <div class="input-div">
              <input name="photoUrl" class="entry-input" id="photo-url" type="url" required="required">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="label-div">
              <label for="notes">Notes</label>
            </div>
            <div class="input-div">
              <textarea name="notes" class="entry-textarea" id="notes" rows="6" required="required"></textarea>
            </div>
            <div class="text-align-right margin-btm">
              <input value="save" type="submit" class="save button background-purple">
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
